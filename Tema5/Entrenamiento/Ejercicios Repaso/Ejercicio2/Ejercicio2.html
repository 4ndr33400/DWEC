<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navideño</title>
    <style>
        h1 {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>MENU NAVIDEÑO</h1>
    <form id="menuForm" action="#">
        <fieldset>
            <legend>Entrantes</legend>
            <p>Escoge el/los entrantes que desees: </p> 
            <label><input id="ensalada" type="checkbox" name="starters">Ensalada especial</label>
            <br>
            <label><input id="jamon" type="checkbox" name="starters">Jamón ibérico</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Segundo plato</legend>
            <p>Escoge un segundo plato</p>
            <label><input type="radio" name="main" checked>Pavo trufado</label>
            <br>
            <label><input type="radio" name="main">Salmón al cava</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Postre</legend>
            <p>Escoge el postre deseado:</p>
            <select id="dessert">
                <optgroup label="Con lactosa">
                    <option value="cheesecake">Tarta de queso</option>
                    <option value="coulaneChocolate">Coulant de chocolate</option>
                </optgroup>
                <optgroup label="Sin lactosa">
                    <option value="fruitSalad">Macedonia</option>
                    <option value="sorbete">Sorbete de limón al cava</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <input type="button" value="Limpiar" onclick="deleteForm()">
        <input type="button" value="Enviar Menu" onclick="reviewResult()">
    </form>
    <div id="result" style="display: none;"> pepe</div>
    <script src="Ejercicio2.js"></script>
</body>
</html>
